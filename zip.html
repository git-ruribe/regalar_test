			import './jszip/jszip.js';

            async function addTextToImage(imagePath, text) {
                return new Promise(resolve =>{
                var circle_canvas = document.getElementById("canvas");
                var context = circle_canvas.getContext("2d");

                // Draw Image function
                var img = new Image();
                img.src = imagePath;
                img.onload = function () {
                    context.drawImage(img, 0, 0);
                    context.lineWidth = 1;
                    context.fillStyle = "#000000";
                    context.lineStyle = "#ffffff";
                    context.font = "160px sans-serif";
                    context.fillText(text, 800, 1600);
                    resolve()
                };
            })}

            function downloadX(data, filename, type) {
                var file = new Blob([data], {type: type});
                if (window.navigator.msSaveOrOpenBlob) // IE10+
                    window.navigator.msSaveOrOpenBlob(file, filename);
                else { // Others
                    var a = document.createElement("a"),
                            url = URL.createObjectURL(file);
                    a.href = url;
                    a.download = filename;
                    document.body.appendChild(a);
                    a.click();
                    setTimeout(function() {
                        document.body.removeChild(a);
                        window.URL.revokeObjectURL(url);  
                    }, 0); 
                }
            }

            function loadBlob(filePath) {
                return new Promise(resolve =>{
                    var result = null;
                    var xmlhttp = new XMLHttpRequest();
                    xmlhttp.open("GET", filePath, true);
                    xmlhttp.responseType = "arraybuffer";

                    xmlhttp.onload = function (oEvent) {
                        var arrayBuffer = xmlhttp.response;

                        resolve(arrayBuffer)
                    }
                    
                    xmlhttp.send(null);
                }
                )
            }
