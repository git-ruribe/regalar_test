<!doctype html>
<html lang="en">
  <head>
    <title>Semihita + 3Dfine.art</title>
    <meta charset="utf-8">
    <meta name="description" content="Semihita: Arreglos de flores en realidad aumentada">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
    <!-- OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
    <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer bounds="tight" src="arreglo1.glb" 
    ar ar-modes="webxr scene-viewer quick-look" 
    camera-controls 
    environment-image="photo_studio_london_hall_1k.hdr"
    ios-src="arreglo1.usdz" 
    poster="logo.jpg" 
    shadow-intensity="1" 
    skybox-image="photo_studio_london_hall_1k.hdr">
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
        Ver en AR
      </button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>

      <div class="slider">
        <div class="slides">
          <button class="slide selected" onclick="switchSrc(this, 'arreglo1')" style="background-image: url('arreglo1.png');">
          </button>
          
          <button class="slide" onclick="switchSrc(this, 'arreglo2')" style="background-image: url('arreglo2.png');">
          </button>

          <button class="slide" onclick="switchSrc(this, 'arreglo3')" style="background-image: url('arrreglo3.png');">
          </button>
        
        </div>
      </div>

    </model-viewer>  
    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

    <script type="module">
      const modelViewer = document.querySelector("model-viewer");
    
      window.switchSrc = (element, name) => {
        const base = "" + name;
        modelViewer.src = base + '.glb';
        modelViewer.iosSrc = base + '.usdz';
        modelViewer.poster = base + '.png';
        const slides = document.querySelectorAll(".slide");
        slides.forEach((element) => {element.classList.remove("selected");});
        element.classList.add("selected");
      };
    
      document.querySelector(".slider").addEventListener('beforexrselect', (ev) => {
        // Keep slider interactions from affecting the XR scene.
        ev.preventDefault();
      });
    </script>

    <style>
      /* This keeps child nodes hidden while the element loads */
      :not(:defined) > * {
        display: none;
      }
    
      model-viewer {
        background-color: #eee;
        overflow-x: hidden;
        --poster-color: #eee;
      }
    
      #ar-button {
        background-image: url(ar_icon.png);
        background-repeat: no-repeat;
        background-size: 20px 20px;
        background-position: 12px 50%;
        background-color: #fff;
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        white-space: nowrap;
        bottom: 132px;
        padding: 0px 16px 0px 40px;
        font-family: Roboto Regular, Helvetica Neue, sans-serif;
        font-size: 14px;
        color:#4285f4;
        height: 36px;
        line-height: 36px;
        border-radius: 18px;
        border: 1px solid #DADCE0;
      }
    
      #ar-button:active {
        background-color: #E8EAED;
      }
    
      #ar-button:focus {
        outline: none;
      }
    
      #ar-button:focus-visible {
        outline: 1px solid #4285f4;
      }
    
      @keyframes circle {
        from { transform: translateX(-50%) rotate(0deg) translateX(50px) rotate(0deg); }
        to   { transform: translateX(-50%) rotate(360deg) translateX(50px) rotate(-360deg); }
      }
    
      @keyframes elongate {
        from { transform: translateX(100px); }
        to   { transform: translateX(-100px); }
      }
    
      model-viewer > #ar-prompt {
        position: absolute;
        left: 50%;
        bottom: 175px;
        animation: elongate 2s infinite ease-in-out alternate;
        display: none;
      }
    
      model-viewer[ar-status="session-started"] > #ar-prompt {
        display: block;
      }
    
      model-viewer > #ar-prompt > img {
        animation: circle 4s linear infinite;
      }
    
      model-viewer > #ar-failure {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        bottom: 175px;
        display: none;
      }
    
      model-viewer[ar-tracking="not-tracking"] > #ar-failure {
        display: block;
      }
    
      .slider {
        width: 100%;
        text-align: center;
        overflow: hidden;
        position: absolute;
        bottom: 16px;
      }
    
      .slides {
        display: flex;
        overflow-x: auto;
        scroll-snap-type: x mandatory;
        scroll-behavior: smooth;
        -webkit-overflow-scrolling: touch;
      }
    
      .slide {
        scroll-snap-align: start;
        flex-shrink: 0;
        width: 100px;
        height: 100px;
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
        background-color: #fff;
        margin-right: 10px;
        border-radius: 10px;
        border: none;
        display: flex;
      }
    
      .slide.selected {
        border: 2px solid #4285f4;
      }
    
      .slide:focus {
        outline: none;
      }
    
      .slide:focus-visible {
        outline: 1px solid #4285f4;
      }
    
    </style>

  </body>
</html>
